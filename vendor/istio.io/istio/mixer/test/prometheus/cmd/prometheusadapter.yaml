##################################################################################################
# prometheusadapter service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: prometheusadapter
  labels:
    app: prometheusadapter
spec:
  ports:
  - name: http
    port: 8080
  - name: http-prom
    port: 42422
  selector:
    app: prometheusadapter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheusadapter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheusadapter
      version: v1
  template:
    metadata:
      labels:
        app: prometheusadapter
        version: v1
    spec:
      containers:
      - image: gcr.io/mixologist-142215/prometheusadapter
        imagePullPolicy: Always
        name: prometheusadapter
        ports:
        - containerPort: 8080
        - containerPort: 42422
