apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: wildcardgoogletls
spec:
  hosts:
  - "*.google.co.uk"
  - "*.google.co.in"
  endpoints:
  - address: google.co.uk
  - address: google.co.in  
  location: MESH_EXTERNAL
  resolution: DNS
  ports:
    - number: 443
      name: https
      protocol: TLS

