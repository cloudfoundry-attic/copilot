syntax = "proto3";

import "common.proto";

package api;

message GetVIPByNameRequest {
  string fqdn = 1;
}

message GetVIPByNameResponse {
  string ip = 1;
}

service BoshDNSAdapterCopilot {
  rpc GetVIPByName(GetVIPByNameRequest) returns (GetVIPByNameResponse) {}
  rpc Health(HealthRequest) returns (HealthResponse) {}
}
