syntax = "proto3";

package api;

message RouteWithBackends {
  string hostname = 1;
  string path = 2;
  BackendSet backends = 3;
  string capi_process_guid = 4;
  int32 route_weight = 5;
}

message BackendSet {
  repeated Backend backends = 1;
}

message Backend {
  string address = 1;
  uint32 port = 2;
}
